<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Z-Jeopardy | Results</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Z-Jeopardy</h1>
            <h3>Test your quiz skills!</h3>
        </div>
        <div id="main">
            <div id="results">
                <p class="aquestion">Number of questions correct: <span id="questionscorrect"></span> </p>
                <p class="atotal">Total number of questions: <span id="aquestionstotal"></span> </p>
                <div id="resultmsg"></p>
                <div id="againbuttondiv"></div>
            </div>
        </div>
    </div>

<!-- jQuery -->
<script src="js/jquery-3.3.1.min.js"></script>
<!-- AJAX -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
