<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Z-Jeopardy | Quiz</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Z-Jeopardy</h1>
            <h3>Test your quiz skills!</h3>
        </div>
        <div id="main">
            <div id="quiz">
                <h2>Question <span id="currentquestion">0</span> of <span id="totalquestion">0</span>: </h2>
                <div id="questioncategory">Category: <span id="category"></span></div>
                <div id="questioncontent">Question: <span id="content"></span></div>
                <div id="answerarea">
                    Answer: <br>
                    What is(are) <input type="text" name="useranswer" id="useranswer" placeholder="type answer here"> ?
                    <br>
                </div>
                <div id="evaluation"></div>
                <div id="buttondiv"></div>
            </div>
        </div>
    </div>

<!-- jQuery -->
<script src="js/jquery-3.3.1.min.js"></script>
<!-- AJAX -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/quiz.js"></script>
</body>
</html>
