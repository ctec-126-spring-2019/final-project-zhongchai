<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to Z-Jeopardy!</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Z-Jeopardy</h1>
            <h3>Test your quiz skills!</h3>
        </div>
        <div id="main">
            <h3>Welcome!</h3>
            <p>Select your options, then press the button to begin!</p>
            <form action="quiz.html" method="post">
                <label for="">
                    Number of questions
                    <input type="radio" name="" id="">
                </label>
                <label for="">
                    Select difficulties
                    <input type="checkbox" name="" id="">
                </label>
                <input type="submit" value="Start Z-JEOPARDY" id="startbutton">
            </form>
        </div>
    </div>

<!-- jQuery -->
<script src="js/jquery-3.3.1.min.js"></script>
<!-- AJAX -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/ready.js"></script>
</body>
</html>
